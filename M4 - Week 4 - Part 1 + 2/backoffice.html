<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>E-COMMERCE BACKOFFICE PAGE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">BackOffice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./details.html">Details</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex flex-column align-items-center">
    <h2 class="text-center mt-4">E-COMMERCE BACKOFFICE</h2>
    <div class="spinner-border d-none" role="status" id="spinner">
      <span class="sr-only">Loading...</span>
    </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col col-md-6">
          <form onsubmit="getNewProducts(event)">
            <div class="form-group">
              <label for="name-input">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                aria-describedby="name field"
                required
              />
            </div>
            <div class="form-group">
              <label for="description-input">Description</label>
              <input
                type="text"
                class="form-control"
                id="description-input"
                aria-describedby="description field"
                required
              />
            </div>
            <div class="form-group">
              <label for="brand-input">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand-input"
                aria-describedby="brand field"
                required
              />
            </div>
            <div class="form-group">
              <label for="image-input">Image-Url</label>
              <input
                type="url"
                class="form-control"
                id="image-input"
                aria-describedby="image field"
                required
              />
            </div>
            <div class="form-group">
              <label for="price-input">Price</label>
              <input
                type="number"
                class="form-control"
                id="price-input"
                aria-describedby="price field"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" id="submitOrUpdateButton"></button>
            <button
            class="btn btn-danger d-none"
            id="delete-button"
            onclick="deleteButton()"
            >
            DELETE EVENT
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <script src="backoffice.js"></script>
    
  </body>
</html>
