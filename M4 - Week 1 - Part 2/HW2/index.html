<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://kit.fontawesome.com/1205482781.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Home</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--SIDEBAR VERTICAL-->
      <div class="col-2">
        <nav class="navbar navbar-expand-md navbar-white bg-navbar fixed-left justify-content-between" id="sidebar">
          <div class="nav-container">
            <a class="navbar-brand" href="index.html">
              <img src="logo/Spotify_Logo.png" alt="Spotify_Logo" width="131" height="40" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <ul>
                  <li>
                    <a class="nav-item nav-link" href="index.html"><i class="fas fa-home fa-lg"></i>&nbsp; Home
                    </a>
                  </li>
                  <li>
                    <a class="nav-item nav-link" href="#"><i class="fas fa-book-open fa-lg"></i>&nbsp; Your
                      Library</a>
                  </li>
                  <li>
                    <div class="input-group mt-3">
                      <input type="text" class="form-control mb-2" id="searchField" placeholder="Search"
                        aria-label="Search" aria-describedby="basic-addon2" />
                      <div class="input-group-append" style="margin-bottom: 4%">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="button-search"
                          onclick="search()">
                          GO
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="nav-btn">
            <button class="btn signup-btn" type="button">Sign Up</button>
            <button class="btn login-btn" type="button">Login</button>
            <a href="#">Cookie Policy</a> |
            <a href="#"> Privacy</a>
          </div>
        </nav>
      </div>
      <!--END SIDEBAR VERTICAL-->

      <!--MAIN-->
      <div class="col-12 mb-5 col-md-9 offset-md-3 mainPage">
        <div class="row">
          <div class="col-9 col-lg-11 mainLinks d-none d-md-flex">
            <a href="#">TRENDING</a>
            <a href="#">PODCAST</a>
            <a href="#">MOODS AND GENRES</a>
            <a href="#">NEW RELEASES</a>
            <a href="#">DISCOVER</a>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <div id="searchResults" style="display: none">
              <h2>Search Results</h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <div id="eminem" class="">
              <h2>Eminem</h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3" id="eminemSection">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <div id="metallica" class="">
              <h2>Metallica</h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3" id="metallicaSection">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <div id="queen" class="">
              <h2>Queen</h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3" id="queenSection">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10 d-flex">
            <div id="found" class="">
              <h2>Search results</h2>
              <button type="button" class="btn btn-primary" id="btn-albums-title">Add Album</button>
              <button type="button" class="btn btn-primary" id="btn-albums-calc">Calc Albums</button>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3" id="searchSection">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--END MAIN-->

  <!--NAVBAR FLEX-BOTTOM-->
  <div class="container-fluid fixed-bottom bg-container pt-1">
    <div class="row">
      <div class="col-lg-10 offset-lg-2">
        <div class="row">
          <div class="col-6 col-md-4 col-lg-2 offset-3 offset-md-4 offset-lg-5 playerControls mt-1">
            <div class="row">
              <a href="#">
                <img src="playerbuttons/Shuffle.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Previous.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Play.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Next.png" alt="shuffle" />
              </a>
              <a href="#">
                <img src="playerbuttons/Repeat.png" alt="shuffle" />
              </a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center playBar py-3">
          <div class="col-8 col-md-6">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--END NAVBAR BOTTOM-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script>
    const loadEminemSongs = () => {
      console.log("____HERE")
       fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=eminem")
       .then(responseEminem => responseEminem.json())
       .then(dataEminem => {
        console.log(dataEminem)
        // DOM MANIPULATION
        const eminem = document.querySelector("#eminemSection");

        for (let i = 0; i < dataEminem.data.length; i++) {
          const eminemList = dataEminem.data[i]

          const colEminem = document.createElement("div");
          colEminem.classList.add("col");
          colEminem.classList.add("p-1")

          colEminem.innerHTML = `
          <div class="card" style="height: 100%; background-color:#10171F">
          <img src="${eminemList.album.cover}" class="card-img-top img-fluid w-100" alt="...">
          <div class="card-body" style="height: 100%">
          <h5 class="card-title">${eminemList.title}</h5>
          <p class="card-text">${eminemList.title_short}</p>
          </div>
          </div>
          `
          
          eminem.appendChild(colEminem);
        }

       })
       .catch(err => alert(err))
    }


    const loadMetallicaSongs = () => {
      fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=metallica")
      .then(responseMetallica => responseMetallica.json())
      .then(dataMetallica => {
        console.log(dataMetallica)
        // DOM MANIPULATION
        const metallica = document.querySelector("#metallicaSection")

        for (let i = 0; i < dataMetallica.data.length; i++) {
          const metallicaList = dataMetallica.data[i]
          

          const colMetallica = document.createElement("div");
          colMetallica.classList.add("col");
          colMetallica.classList.add("p-1");

          colMetallica.innerHTML = `
          <div class="card" style="height: 100%; background-color:#10171F">
          <img src="${metallicaList.album.cover}" class="card-img-top img-fluid w-100" alt="...">
          <div class="card-body" style="height: 100%">
          <h5 class="card-title">${metallicaList.title}</h5>
          <p class="card-text">${metallicaList.title_short}</p>
          </div>
          </div>
          `
          
          metallica.appendChild(colMetallica);
        }

      })
      .catch(err => alert(err))

    }


    const loadQueenSongs = () => {
      fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=queen")
      .then(responseQueen => responseQueen.json())
      .then(dataQueen => {
        console.log(dataQueen)
        // DOM MANIPULATION
        const queen = document.querySelector("#queenSection")

        for (let i = 0; i < dataQueen.data.length; i++) {
          const queenList = dataQueen.data[i]
          

          const colQueen = document.createElement("div");
          colQueen.classList.add("col");
          colQueen.classList.add("p-1");

          colQueen.innerHTML = `
          <div class="card" style="height: 100%; background-color:#10171F">
          <img src="${queenList.album.cover}" class="card-img-top img-fluid w-100" alt="...">
          <div class="card-body" style="height: 100%">
          <h5 class="card-title">${queenList.title}</h5>
          <p class="card-text">${queenList.title_short}</p>
          </div>
          </div>
          `
          
          queen.appendChild(colQueen);
        }

      })
      .catch(err => alert(err))

    }    
    

    const buttonAlbums = () => {
      const btn = document.querySelector("#btn-albums-title");

      btn.addEventListener("click", () => {
      const titles = document.querySelectorAll(".card-title");
      const search = document.querySelector("#searchSection");
        for (let i = 0; i < titles.length; i++) {
          const titlesSongs = titles[i];

          const titlesDiv = document.createElement("div");
          titlesDiv.classList.add("col");

          titlesDiv.innerHTML = `
          <div class="modal-dialog modal-lg">
            <ul class="list-group list-group-flush">
            <li class="list-group-item">${titlesSongs}</li> 
            </ul>
          </div
          `

          search.appendChild(titlesDiv);
        }
      })
    }
    

    const countAlbums = () => {
      const btnCalc = document.querySelector("#btn-albums-calc");

      btnCalc.addEventListener("click", () => {
        console.log(document.querySelectorAll(".card").length);
      })
    }
    
    window.onload = () => {
      loadEminemSongs();

      loadMetallicaSongs();

      loadQueenSongs();

      buttonAlbums();

      countAlbums();
    }
  </script>
</body>

</html>
