<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="stylesheet" href="chessboard.css">
  </head>
  <body>
    <div class="container">
      <div>
        <div class="chess">
        <div><span id="a1" class="start">A</span><span class="numbers1 item1">1</span></div>
        <div><span id="b1" class="start">B</span></div>
        <div><span id="c1"  class="start">C</span></div>
        <div><span id="d1"  class="start">D</span></div>
        <div><span id="e1"  class="start">E</span></div>
        <div><span id="f1" class="start">F</span></div>
        <div><span id="g1"  class="start">G</span></div>
        <div><span id="h1"  class="start">H</span><span class="numbers2 item1">1</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item2">2</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item2">2</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item3">3</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item3">3</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item4">4</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item4">4</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item5">5</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item5">5</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item6">6</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item6">6</span></div>
      </div>
      <div class="chess">
        <div><span class="numbers1 item7">7</span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><span class="numbers2 item7">7</span></div>
      </div>
      <div class="chess">
        <div><span id="a2" class="end">A</span><span class="numbers1 item8">8</span></div>
        <div><span id="b2" class="end">B</span></div>
        <div><span id="c2" class="end">C</span></div>
        <div><span id="d2" class="end">D</span></div>
        <div><span id="e2" class="end">E</span></div>
        <div><span id="f2" class="end">F</span></div>
        <div><span id="g2" class="end">G</span></div>
        <div><span id="h2" class="end">H</span><span class="numbers2 item8">8</span></div>
      </div>
    </div>
  </body>
</html>
