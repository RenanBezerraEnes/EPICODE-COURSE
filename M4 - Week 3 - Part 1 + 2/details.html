    <script

    <script>
      window.onload = () => {
        const fetchUserDetails = async () => {
          let urlParams = new URLSearchParams(window.location.search); //making new search params object this is coming from the URL
          let userId = urlParams.get("id"); // ?id=${id} this is the userId we are getting from our URL serach params object
          // /?id=2&&name=renan we are accessing the search params
          // fetch the data for the userId with https://jsonplaceholder.typicode.com/users/id_goes_here

          let fetchUsersResult = await fetch(
            `https://jsonplaceholder.typicode.com/users/${userId}`
          );
          let dataUsers = await fetchUsersResult.json();
          console.log(dataUsers)
            
          return dataUsers;
        };
        fetchUserDetails();
      };
    </script>
