<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Key Frames</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: black;
        }

      .mainBox {
        width: 500px;
        height: 500px;

        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;

        background-color: #94bbde;
      }

      .box {
        width: 50px;
        height: 50px;
        background-color: #ff1a66;
        border-radius: 50%;

        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        

        animation: jump 1s infinite;
      }

      @keyframes jump {
          0% {
              height: 50px;
              width: 50px;
          }
          30% {
              height: 40px;
              width: 40px;
          }
          50% {
              height: 30px;
              width: 60px;
              transform: translate(-50%, 200px);
          }
          75% {
              height: 60px;
              width: 40px;
          }
          100% {
              transform: translateY(100);
          }
      }

      .boxShadow {
          height: 10px;
          width: 55px;
          background-color: rgb(8 8 8 / 0.1);
          border-radius: 50%;
          position: absolute;
          top: 330px;
          left: 50%;
          transform: translateX(-50%);
          animation: boxShadow 1s infinite;
          /* box-shadow: 0px 10px 13px -7px #000000, 0px 0px 10px 0px rgba(139, 138, 138, 0.6); */
      }

      @keyframes boxShadow {
      0% {
        height: 20px;
        width: 50px;
      }
      50% {
        height: 0px;
        width: 00px;
      }
      100% {
        height: 25px;
        width: 50px;
      } 
    }

      .box-2 {
          width: 500px;
          height: 100px;
          position: absolute;
          bottom: 0;
          animation: bottomShadow 4s both;
      }

      @keyframes bottomShadow {
          from {
            opacity: 0;
          }
          to {
            background-color: rgba(90, 90, 90, 0.02);
          }
      }
    </style>
  </head>
  <body>
    <div class="mainBox">
      <div class="box"></div>
      <div class="boxShadow"></div>
      <div class="box-2"></div>
    </div>
  </body>
</html>
